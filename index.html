    <script>
        const allSong = [
            {
                songName:"name0",
                url:"newSong/song0.mp3",
                id:"s0"
            },

                id:"s4"
            },
            {
                songName:"name5",
                url:"newSong/old_Tum Bin - Koi Fariyaad.mp3",
                id:"s5"
            }
        ];

        var startTime = document.getElementById('start-time');
        var endTime = document.getElementById('end-time');
        var ranger = document.getElementById('ranger');
        var pause =  document.getElementById('pause');
        var songList =  Array.from(document.getElementsByClassName('songlist'));

        var audio = new Audio();

        audio.addEventListener("timeupdate",()=>{
            var time = parseInt((audio.currentTime/audio.duration)*100);
            ranger.value = time;
        });
        ranger.addEventListener("change",()=>{
            audio.currentTime = ranger.value*audio.duration/100;
            
        });
        songList.forEach((element)=>{
            element.addEventListener('click',(e)=>{
                pause.classList.remove("fa-play");
                pause.classList.add("fa-pause");
                var index = e.target.id;
                audio.src = allSong[index].url;
                audio.play();
            })
        })
        pause.addEventListener('click',()=>{
            audio.pause();
            pause.classList.remove("fa-pause");
            pause.classList.add("fa-play");
        })


    </script>
